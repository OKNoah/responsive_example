<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
<link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
<link href="style.css" rel="stylesheet" />

<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="wrapper">
	<div class="container" id="camp_registration">
	<h2>Welcome! Please choose your child's activity below</h2><br />
		<div class="col-xs-12 col-sm-6" id="camp_roles">
			<label class="col-xs-12 col-md-12">
				<input name="camp-role" type="radio" class="camp-role-radio" />
				<div class="container-fluid">	
					<img src="images/Camp Counselor.png" alt="" class="camp-role" value="Camp Counselor"> <br /><br />
				</div>
			</label>
			<label class="col-xs-12 col-md-12">
				<input name="camp-role" type="radio" class="camp-role-radio" />
				<div class="container-fluid">
					<img src="images/Campfire Stories.png" alt="" class="camp-role" value="Campfire Stories"> <br /><br />
				</div>
			</label>
			<label class="col-xs-12 col-md-12">
				<input name="camp-role" type="radio" class="camp-role-radio" />
				<div class="container-fluid">
					<img src="images/First Aid training.png" alt="" class="camp-role" value="First Aid Training"> <br /><br />
				</div>
			</label>
			<label class="col-xs-12 col-md-12">
				<input name="camp-role" type="radio" class="camp-role-radio" />
				<div class="container-fluid">
					<img src="images/Wildlife Spotting.png" alt="" class="camp-role" value="Wildlife Spotting"> <br /><br />
				</div>
			</label>
		</div>
		<div class="col-sm-6 col-xs-12" id="camp_form">
			<form role="form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Parent's Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Address">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Child's Name">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="Child's Age">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Child's Allergies">
				</div>
				<button class="btn btn-default pull-right">Submit</button>
			</form>
		</div>
	</div>
</div>

<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
